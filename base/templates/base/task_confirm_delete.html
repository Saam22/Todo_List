{% extends 'base/base.html' %}
{% block title %}Delete Task{% endblock %}

{% block content %}
<h2>Delete Task</h2>
<p>Are you sure you want to delete "{{task_delete}}"?</p>

<form method="POST">
  {% csrf_token %}
  <input type="submit" value="Confirm Delete" class="btn-danger" />
</form>
<a href="{% url 'tasks' %}">Cancel</a>
{% endblock %}
