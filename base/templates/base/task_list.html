{% extends 'base/base.html' %}
{% block title %}My Tasks{% endblock %}

{% block content %}
<h2>Your Tasks</h2>

<p>You have <strong>{{ count }}</strong> completed tasks.</p>

<a href="{% url 'task_create' %}" class="btn-primary">+ Add Task</a>

<form method="GET" action="" class="search-form">
  <input
    type="text"
    name="search-area"
    placeholder="Search Tasks"
    value="{{search_input}}"
  />
  <button type="submit">Search</button>
</form>

<ul class="task-list">
  {% for task in tasks %}
  <li>
    <span>{{ task.title }}</span>
    <div class="task-actions">
      <a href="{% url 'task_detail' task.id %}">View</a>
      <a href="{% url 'task_update' task.id %}">Edit</a>
      <a href="{% url 'task_delete' task.id %}">Delete</a>
    </div>
  </li>
  {% empty %}
  <li>No tasks found.</li>
  {% endfor %}
</ul>
{% endblock %}
